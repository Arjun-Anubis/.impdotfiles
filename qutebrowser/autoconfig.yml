# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        aq: set-cmd-text :spawn --userscript
        wi: devtools window
        xx: spawn --userscript /home/anubi/qutesc
  colors.webpage.bg:
    global: black
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.preferred_color_scheme:
    global: dark
  content.blocking.method:
    global: both
  content.desktop_capture:
    https://meet.google.com: true
    https://teams.microsoft.com: true
    https://us04web.zoom.us: true
  content.geolocation:
    https://globe.adsbexchange.com: true
  content.media.audio_capture:
    https://demos.openvidu.io: true
    https://meet.google.com: true
    https://proctoredtest9.fiitjee.com: true
    https://teams.microsoft.com: true
    https://us04web.zoom.us: true
    https://us05web.zoom.us: true
  content.media.audio_video_capture:
    https://demos.openvidu.io: true
    https://facetime.apple.com: true
    https://meet.google.com: true
    https://proctoredtest9.fiitjee.com: true
    https://teams.microsoft.com: true
    https://tests.mettl.com: true
    https://us04web.zoom.us: true
  content.media.video_capture:
    https://facetime.apple.com: true
    https://meet.google.com: true
    https://proctoredtest9.fiitjee.com: true
    https://teams.microsoft.com: true
    https://us04web.zoom.us: true
    https://web.whatsapp.com: true
  content.notifications.enabled:
    global: true
    https://meet.google.com: true
    https://play.pokemonshowdown.com: true
    https://teams.microsoft.com: true
    https://web.whatsapp.com: true
    https://www.chess.com: true
  content.pdfjs:
    global: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  content.user_stylesheets:
    global: ~/github/solarized-everything-css/css/darculized/darculized-generic.css
  editor.command:
    global:
    - gnome-terminal
    - --
    - vi
    - '{}'
  scrolling.bar:
    global: overlay
  statusbar.show:
    global: always
  tabs.position:
    global: top
  tabs.show:
    global: always
  tabs.width:
    global: 2%
  url.default_page:
    global: about:blank
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
  url.start_pages:
    global: about:blank
