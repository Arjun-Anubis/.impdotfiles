# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      Q: quit
      aq: 'set-cmd-text :spawn --userscript '
      mpv: spawn --userscript view_in_mpv
      pyank: yank inline [{title}]({url})
      q: close
      qa: quit
      read: spawn --userscript readability
      w: session-save
      wq: quit --save
      wqa: quit --save
      xx: spawn --userscript ~/qutesc
  bindings.commands:
    global:
      normal:
        ',m': open teams
        ',n': open -t teams
        ;: set-cmd-text -s :open -t
        <F2>: spawn --userscript teams_dmenu
        <F5>: spawn --userscript mkfifo
        <F6>: spawn --userscript update_html
        <F9>: greasemonkey-reload
        aq: set-cmd-text :spawn --userscript
        q: fake-key
        wi: devtools window
        xx: spawn --userscript /home/anubi/qutesc
        yt: pyank
  colors.webpage.bg:
    global: black
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.preferred_color_scheme:
    global: dark
  content.blocking.method:
    global: both
  content.desktop_capture:
    https://meet.google.com: true
    https://teams.microsoft.com: true
    https://us04web.zoom.us: true
  content.geolocation:
    https://globe.adsbexchange.com: true
  content.headers.user_agent:
    global: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like
      Gecko) Chrome/92.0.4515.131 Safari/537.36
  content.javascript.can_access_clipboard:
    global: true
  content.media.audio_capture:
    https://app.element.io: true
    https://demos.openvidu.io: true
    https://meet.google.com: true
    https://proctoredtest9.fiitjee.com: true
    https://teams.microsoft.com: true
    https://us04web.zoom.us: true
    https://us05web.zoom.us: true
  content.media.audio_video_capture:
    https://demos.openvidu.io: true
    https://facetime.apple.com: true
    https://meet.google.com: true
    https://proctoredtest9.fiitjee.com: true
    https://teams.microsoft.com: true
    https://tests.mettl.com: true
    https://us04web.zoom.us: true
  content.media.video_capture:
    https://facetime.apple.com: true
    https://meet.google.com: true
    https://proctoredtest9.fiitjee.com: true
    https://teams.microsoft.com: true
    https://us04web.zoom.us: true
    https://web.whatsapp.com: true
  content.mouse_lock:
    https://gameforge.com: true
  content.notifications.enabled:
    global: true
    https://meet.google.com: true
    https://play.pokemonshowdown.com: true
    https://teams.microsoft.com: true
    https://web.whatsapp.com: true
    https://www.chess.com: true
  content.pdfjs:
    global: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  content.user_stylesheets:
    global: null
  editor.command:
    global:
    - gnome-terminal
    - --
    - vi
    - '{}'
  qt.args:
    global:
    - widevine-path=/home/anubi/bin/libwidevinecdm.so
  scrolling.bar:
    global: overlay
  statusbar.show:
    global: never
  tabs.position:
    global: top
  tabs.show:
    global: multiple
  tabs.width:
    global: 15%
  url.default_page:
    global: about:blank
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
      chem: https://pubchem.ncbi.nlm.nih.gov/#query={}
      ddg: https://duckduckgo.com?q={}
      g: https://github.com/search?q={}
      gist: https://gist.github.com/search?q={}
      r: https://www/reddit.com/search?q={}
      w: https://en.wikipedia.org/wiki/{}
      y: https://www.youtube.com/results?search_query={}
  url.start_pages:
    global: about:blank
  window.title_format:
    global: '{current_title}{title_sep}Main Browser'
